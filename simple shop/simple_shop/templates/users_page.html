{% load static %}
<head>
    <link rel = "stylesheet" href="{% static 'css/users_page.css' %}">
</head>

<body>
    {% include 'base.html'%}
    <main>
        <section>
            {% for user in users%}
                <a href="profile_page/{{user.id}}">{{ user.username }}</a> 
            {% endfor %}

            <div class="pagination">
                {% if users.has_previous %}
                    <a href="?page=1">&laquo; first</a>
                    <a href="?page={{ users.previous_page_number }}">previous</a>
                {% endif %}

                <span class="current-page">
                    Strona {{ users.number }} z {{ users.paginator.num_pages }}.
                </span>

                {% if users.has_next %}
                    <a href="?page={{ users.next_page_number }}">next</a>
                    <a href="?page={{ users.paginator.num_pages }}">&raquo; last</a>
                {% endif %}
            </div>

        </section>
    </main>

    {% block content %}
    {% endblock %}
</body>
